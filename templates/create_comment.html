{% extends '_layout.html' %}

{% block title %} Create Comment | Type a Comment{% endblock %}

{% block body %}
<h1 class="mb-5">Comment</h1>
<br>

<!-- Will be like making a post. -->
<form action="/create/comment" method="post">
    <div class="mb-3">
        <label for="comment_text" class="form-label">Text</label>
        <input type="text" name="comment_text" id="comment_text" class="form-control" autocomplete="off" required>
    </div>
    <br>

    <!-- For flagging a comment. -->
    <div class="mb-3">
        <input type="checkbox" name ="flagged_comment" id="flagged_comment" class="form-control" autocomplete="off">
        <label for="flagged_comment" class="form-label">Flag Comment</label>
    </div>
</form>
{% endblock %}
<!-- Source: https://www.w3schools.com/html/html_forms.asp -->
