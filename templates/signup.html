{%extends '_layout.html'%}
{%block body%}
              <!-- NavBar -->
            <div class="container">
                <div class="row d-flex pt-5 justify-content-center">
                    <div class="hearddit-card-account">
                        <div class="card-header d-flex flex-column">
                            {% with messages = get_flashed_messages() %}
                            {% if messages %}
                                <div class="alert alert-danger" role="alert">
                                    {{messages[0]}}
                                </div>
                            {% endif %}
                            {% endwith %}
                            <div class="title">Create an Account</div>
                            <div class="row justify-content-center">
                                <a href="" class="nav-link btn-hearddit-secondary justify-content-center mt-3">Sign Up with Spotify</a>
                            </div>
                            <!-- Update to link to spotifty intergration -->   
                            <hr>
                        </div>
                        <form action="" method="POST">
                            <div class="form-group">
                              <label for="email_input">Whats your email?</label>
                              <input type="email" class="form-control mt-1" id="email_input" name="email_input"aria-describedby="emailHelp" placeholder="Enter email">
                            </div>
                            <div class="form-group">
                                <label for="email_confirm">Confirm your email</label>
                                <input type="email" class="form-control mt-1" id="email_confirm" name="email_confirm" aria-describedby="emailHelp" placeholder="Confirm email">
                              </div>
                            <div class="form-group">
                                <label for="enter_username">Enter a username</label>
                                <input type="text" class="form-control mt-1"id="enter_username" name="enter_username" placeholder="Enter a username">
                            </div>
                            <div class="form-group">
                                <label for="enter_password">Enter a password</label>
                                <input type="password" class="form-control mt-1" id="enter_password" name="enter_password" placeholder="Enter a password">
                            </div>
                            <button type="submit" class="btn btn-hearddit-primary float-end mt-3">Submit</button>
                          </form>
                    </div>
                </div>
            </div>
        <!-- Check to see if there's an error. -->
        {% if error_message %}
            <p style="color: red;">{{error_message}}</p>
        {% endif %}
{%endblock%}

<!--Source: https://www.w3schools.com/html/html_forms.asp-->
