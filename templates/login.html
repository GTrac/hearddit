{%extends '_layout.html'%}
{%block body%}
          <!-- NavBar -->
    <nav class="navbar justify-content-center">
        <a href="/" class="navbar-brand text-white">Hearddit</a>
    </nav>

    <div class="container">
        <div class="row d-flex pt-5 justify-content-center">
            <div class="hearddit-card-account">
                <div class="card-header d-flex flex-column">
                    <div class="title">Sign In</div>
                    <div class="row justify-content-center">
                        <a href="" class="nav-link btn-hearddit-secondary justify-content-center mt-3">Continue with Spotify</a>
                    </div>
                    <!-- Update to link to spotifty intergration -->   
                    <hr>
                </div> 
                <form>
                    <div class="form-group">
                      <label for="email">Email address or Username</label>
                      <input type="email" class="form-control mt-1" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password" class="mt-3">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-hearddit-primary float-end mt-3">Submit</button>
                  </form>
            </div>
        </div>
    </div>
{%endblock%}
