{%extends '_layout.html'%}
{%block body%}
          <!-- NavBar -->
    <div class="container">
        <div class="row d-flex pt-5 justify-content-center">
            <div class="hearddit-card-account">
                <div class="card-header d-flex flex-column">
                    {% with messages = get_flashed_messages() %}
                    {% if messages %}
                        <div class="alert alert-danger" role="alert">
                            {{messages[0]}}
                        </div>
                    {% endif %}
                    {% endwith %}
                    <div class="title">Sign In</div>
                    <div class="row justify-content-center">
                        <a href="/login/spotifty" class="nav-link btn-hearddit-secondary justify-content-center mt-3">Continue with Spotify</a>
                    </div>
                    <!-- Update to link to spotifty intergration -->   
                    <hr>
                </div> 
                <form action="" method="POST">
                    <div class="form-group">
                      <label for="email">Email address or Username</label>
                      <!-- change from email to text, as we allow for both -->
                      <input type="text" class="form-control mt-1" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password" class="mt-3">Password</label>
                      <input type="password" class="form-control" id="password"  name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-hearddit-primary float-end mt-3">Submit</button>
                  </form>
            </div>
        </div>
    </div>
{%endblock%}
