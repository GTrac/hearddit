<html>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hearddit Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link href="static\hearddit_styles.css" rel="stylesheet">

    <body>
          <!-- NavBar -->
    <nav class="navbar justify-content-center">
        <a href="/" class="navbar-brand text-white">Hearddit</a>
    </nav>

    <div class="container">
        <div class="row d-flex pt-5 justify-content-center">
            <div class="hearddit-card-account">
                <div class="card-header d-flex flex-column">
                    <div class="title">Sign In</div>
                    <div class="row justify-content-center">
                        <a href="" class="nav-link btn-hearddit-secondary justify-content-center mt-3">Continue with Spotify</a>
                    </div>
                    <!-- Update to link to spotifty intergration -->   
                    <hr>
                </div> 
                <form>
                    <div class="form-group">
                      <label for="email">Email address or Username</label>
                      <input type="email" class="form-control mt-1" id="email" aria-describedby="emailHelp" placeholder="Enter email">
                    </div>
                    <div class="form-group">
                      <label for="password" class="mt-3">Password</label>
                      <input type="password" class="form-control" id="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-hearddit-primary float-end mt-3">Submit</button>
                  </form>
            </div>
        </div>
    </div>
    </body>
</html>
