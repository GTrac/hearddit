{%extends '_layout.html'%}
{%block body%}
<div class="container">
  <div class="row d-flex pt-5 justify-content-center">

      <div class="hearddit-card-account">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="alert alert-danger" role="alert">
                {{messages[0]}}
            </div>
        {% endif %}
        {% endwith %}
        <div class="exit-button">
          <a href="/">
            <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-x-lg" viewBox="0 0 16 16">
              <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z"/>
            </svg>
          </a>
        </div>
          <div class="card-header d-flex flex-column">
              <div class="title">Create Community</div>
              <!-- Update to link to spotifty intergration -->   
              <hr>
          </div>
        <form action="/create/community" method="post" style="margin-bottom: 20%;">
        <div class="form-group">
            <input type="text" class="form-control mt-1" id="comname" name="comname" aria-describedby="title" placeholder="Enter Community Name">
        </div>
        <button type="submit" class="btn btn-hearddit-primary float-end mt-3">Create Post</button>
        </form>
      </div>
  </div>
</div>

{%endblock%}
